<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integration Study Master</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f1f5f9;
      }
      .card {
        background: white;
        width: 95%;
        max-width: 650px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .progress {
        color: #64748b;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.8rem;
      }
      .question-text {
        font-size: 1.3rem;
        line-height: 1.6;
        color: #1e293b;
        margin-bottom: 30px;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Input Styles */
      input[type="text"] {
        border: none;
        border-bottom: 3px solid #3b82f6;
        outline: none;
        padding: 5px 10px;
        font-size: 1.2rem;
        text-align: center;
        color: #2563eb;
        font-weight: bold;
        width: 200px;
        background: #f8fafc;
      }

      /* True/False Styles */
      .tf-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .tf-btn {
        padding: 15px 30px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        background: white;
        color: #475569;
      }
      .tf-btn.selected {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .feedback {
        margin-top: 20px;
        min-height: 24px;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .correct {
        color: #10b981;
      }
      .incorrect {
        color: #ef4444;
      }

      .nav-btns {
        margin-top: 30px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      button.action {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        background: #3b82f6;
        color: white;
      }
      button.action:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
      button.action:hover:not(:disabled) {
        background: #2563eb;
        transform: translateY(-2px);
      }
      .shuffle-btn {
        background: #64748b;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="quiz-ui">
        <div class="progress" id="progress-text">Question 1</div>
        <div class="question-text" id="question-display">Loading...</div>

        <div id="input-area">
          <input
            type="text"
            id="user-input"
            autocomplete="off"
            placeholder="Type answer..."
          />
        </div>

        <div id="tf-area" class="tf-container" style="display: none">
          <div class="tf-btn" onclick="selectTF('True')">True</div>
          <div class="tf-btn" onclick="selectTF('False')">False</div>
        </div>

        <div class="feedback" id="feedback-msg"></div>

        <div class="nav-btns">
          <button class="shuffle-btn" onclick="shuffleAndStart()">
            ðŸ”€ Randomize All
          </button>
          <button class="action" id="check-btn" onclick="checkCurrent()">
            Check Answer
          </button>
          <button
            class="action"
            id="next-btn"
            onclick="nextQuestion()"
            disabled
          >
            Next â†’
          </button>
        </div>
      </div>

      <div id="result-ui" style="display: none">
        <h2 style="color: #1e293b">Study Session Complete!</h2>
        <div
          id="final-score"
          style="font-size: 2.5rem; margin: 20px 0; color: #3b82f6"
        ></div>
        <button class="action" onclick="shuffleAndStart()">Restart Quiz</button>
      </div>
    </div>

    <script>
      const fillQuestions = [
        {
          q: "A private API is intended for use within an organization and emphasizes strong (______) controls.",
          a: "security",
          type: "blank",
        },
        {
          q: "One common challenge of system integration is managing (______) dependency and maintenance complexity.",
          a: "vendor",
          type: "blank",
        },
        {
          q: "An automated warehouse system benefits from (______) integration and software for tracking operations.",
          a: "robotics",
          type: "blank",
        },
        {
          q: "The difference between architecture and integration lies in design versus (______).",
          a: "connection",
          type: "blank",
        },
        {
          q: "APIs enable organizations to monetize data through (______) sharing while maintaining controlled access.",
          a: "data",
          type: "blank",
        },
        {
          q: "A major advantage of API-based integration is improved (______) sharing and collaboration across systems.",
          a: "data",
          type: "blank",
        },
        {
          q: "In a smart home project, IoT devices such as sensors and smart appliances must communicate through (______).",
          a: "protocols",
          type: "blank",
        },
        {
          q: "Public APIs are open to external developers and often require (______) or API keys.",
          a: "registration",
          type: "blank",
        },
        {
          q: "A healthcare monitoring system relies on real-time data from sensors and secure (______) protocols.",
          a: "communication",
          type: "blank",
        },
        {
          q: "Security considerations in integration include protecting data in transit and at (______).",
          a: "rest",
          type: "blank",
        },
        {
          q: "Real-time processing in an integrated system requires reliable data (______) and fast processing pipelines.",
          a: "storage",
          type: "blank",
        },
        {
          q: "In ERP integration, modular software like finance, HR, and inventory can be unified through (______).",
          a: "middleware",
          type: "blank",
        },
        {
          q: "System integration is the process of joining software and hardware modules into one cohesive (______).",
          a: "infrastructure",
          type: "blank",
        },
        {
          q: "The initial cost of system integration is often high due to (______) and implementation efforts.",
          a: "complexity",
          type: "blank",
        },
        {
          q: "A Smart Traffic Management System uses sensor networks and algorithms to optimize (______) of vehicles.",
          a: "flow",
          type: "blank",
        },
        {
          q: "The architecture of a system defines its high-level structure as a collection of interacting (______).",
          a: "components",
          type: "blank",
        },
        {
          q: "An architecture description language is a formalized approach used to describe system (______).",
          a: "architecture",
          type: "blank",
        },
        {
          q: "A key objective of system integration is to enable all pieces to work as a (______).",
          a: "whole",
          type: "blank",
        },
        {
          q: "The term 'integration' emphasizes connecting systems for (______) and communication between components.",
          a: "data",
          type: "blank",
        },
        {
          q: "An architecture should provide a system blueprint that guides (______) and future scalability.",
          a: "development",
          type: "blank",
        },
      ];

      const tfQuestions = [
        {
          q: "Event-driven architectures are incompatible with real-time monitoring use cases.",
          a: "False",
          type: "tf",
        },
        {
          q: "Private APIs inherently offer more external collaboration opportunities than public APIs.",
          a: "False",
          type: "tf",
        },
        {
          q: "High initial costs are not a major consideration when evaluating system integration options.",
          a: "False",
          type: "tf",
        },
        {
          q: "An ERP integration project typically aims to unify multiple business modules like finance, HR, and inventory.",
          a: "True",
          type: "tf",
        },
        {
          q: "A workload where sensors generate continuous data streams can be effectively supported by cloud storage and real-time processing.",
          a: "True",
          type: "tf",
        },
        {
          q: "The term architecture description language refers to formal languages used to describe system architectures.",
          a: "True",
          type: "tf",
        },
        {
          q: "An advantage of integrations is the automatic elimination of all performance bottlenecks in the system.",
          a: "False",
          type: "tf",
        },
        {
          q: "One of the disadvantages of system integration is reduced scalability due to tightly coupled systems.",
          a: "False",
          type: "tf",
        },
        {
          q: "In a smart home automation system, integration scales primarily through hardware expansion rather than software interoperability.",
          a: "False",
          type: "tf",
        },
        {
          q: "Vendor dependency is a potential disadvantage of some integration approaches.",
          a: "True",
          type: "tf",
        },
        {
          q: "Open/public APIs generally require API keys and are designed for use only within a single organization.",
          a: "False",
          type: "tf",
        },
        {
          q: "A key advantage of system integration is the potential for real-time data consistency across connected systems.",
          a: "True",
          type: "tf",
        },
        {
          q: "The primary purpose of system integration is to connect systems to enable consistent communication and data exchange.",
          a: "True",
          type: "tf",
        },
        {
          q: "System architecture focuses on the high-level structure and organization of a system, not the specific implementations of each component.",
          a: "True",
          type: "tf",
        },
        {
          q: "System integration is primarily concerned with the internal design of a single component rather than the interaction between multiple components.",
          a: "False",
          type: "tf",
        },
        {
          q: "Middleware serves as an interface layer that helps disparate systems communicate without changing their core applications.",
          a: "True",
          type: "tf",
        },
        {
          q: "A benefit of API-driven integration is easier reuse of existing services across new applications.",
          a: "True",
          type: "tf",
        },
        {
          q: "Security concerns are entirely eliminated once systems are integrated because continuous data flow is secure by default.",
          a: "False",
          type: "tf",
        },
        {
          q: "Security and access control are important considerations only for public APIs, not private or partner APIs.",
          a: "False",
          type: "tf",
        },
        {
          q: "APIs can enable interoperability between disparate software systems by exposing data and functionality.",
          a: "True",
          type: "tf",
        },
      ];

      let currentIdx = 0;
      let score = 0;
      let shuffledList = [];
      let selectedTFValue = "";

      function shuffleAndStart() {
        shuffledList = [...fillQuestions, ...tfQuestions].sort(
          () => Math.random() - 0.5,
        );
        currentIdx = 0;
        score = 0;
        document.getElementById("quiz-ui").style.display = "block";
        document.getElementById("result-ui").style.display = "none";
        showQuestion();
      }

      function showQuestion() {
        const qObj = shuffledList[currentIdx];
        document.getElementById("progress-text").innerText =
          `Question ${currentIdx + 1} of ${shuffledList.length}`;
        document.getElementById("feedback-msg").innerText = "";
        document.getElementById("next-btn").disabled = true;
        document.getElementById("check-btn").disabled = false;
        selectedTFValue = "";

        if (qObj.type === "blank") {
          document.getElementById("input-area").style.display = "block";
          document.getElementById("tf-area").style.display = "none";
          document.getElementById("question-display").innerText =
            qObj.q.replace("(______)", "_______");
          const input = document.getElementById("user-input");
          input.value = "";
          input.disabled = false;
          input.focus();
        } else {
          document.getElementById("input-area").style.display = "none";
          document.getElementById("tf-area").style.display = "flex";
          document.getElementById("question-display").innerText = qObj.q;
          resetTFButtons();
        }
      }

      function selectTF(val) {
        selectedTFValue = val;
        const buttons = document.querySelectorAll(".tf-btn");
        buttons.forEach((btn) => {
          btn.classList.remove("selected");
          if (btn.innerText === val) btn.classList.add("selected");
        });
      }

      function resetTFButtons() {
        document
          .querySelectorAll(".tf-btn")
          .forEach((btn) => btn.classList.remove("selected"));
      }

      function checkCurrent() {
        const qObj = shuffledList[currentIdx];
        const feedback = document.getElementById("feedback-msg");
        let isCorrect = false;

        if (qObj.type === "blank") {
          const userVal = document
            .getElementById("user-input")
            .value.trim()
            .toLowerCase();
          isCorrect = userVal === qObj.a.toLowerCase();
          document.getElementById("user-input").disabled = true;
        } else {
          if (!selectedTFValue) {
            alert("Please select True or False");
            return;
          }
          isCorrect = selectedTFValue === qObj.a;
        }

        if (isCorrect) {
          feedback.innerHTML = '<span class="correct">âœ“ Correct!</span>';
          score++;
        } else {
          feedback.innerHTML = `<span class="incorrect">âœ— Incorrect. The answer is: ${qObj.a}</span>`;
        }

        document.getElementById("check-btn").disabled = true;
        document.getElementById("next-btn").disabled = false;
      }

      function nextQuestion() {
        currentIdx++;
        if (currentIdx < shuffledList.length) {
          showQuestion();
        } else {
          showResults();
        }
      }

      function showResults() {
        document.getElementById("quiz-ui").style.display = "none";
        document.getElementById("result-ui").style.display = "block";
        document.getElementById("final-score").innerText =
          `${score} / ${shuffledList.length}`;
      }

      // Support Enter key for text inputs
      document
        .getElementById("user-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            if (!document.getElementById("check-btn").disabled) checkCurrent();
            else if (!document.getElementById("next-btn").disabled)
              nextQuestion();
          }
        });

      shuffleAndStart();
    </script>
  </body>
</html>
